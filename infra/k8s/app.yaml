---
# GitLab Bulk Manager - Main Application
# Combined frontend + backend in single container
#
# Image source: ghcr.io/pghoya2956/gitlab-bulk-manager:latest
# Built via GitHub Actions on tag push (v*.*.*)
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-bulk-manager
  namespace: gitlab-bulk-manager
  labels:
    app.kubernetes.io/name: gitlab-bulk-manager
    app.kubernetes.io/component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitlab-bulk-manager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gitlab-bulk-manager
        app.kubernetes.io/name: gitlab-bulk-manager
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: app
          image: ghcr.io/pghoya2956/gitlab-bulk-manager:1.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4050"
            - name: TRUST_PROXY
              value: "true"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gitlab-bulk-manager-secrets
                  key: SESSION_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-bulk-manager-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis:6379"
            - name: FRONTEND_URL
              value: "https://gitlab-bulk-manager.heeho.net"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-bulk-manager
  namespace: gitlab-bulk-manager
  labels:
    app.kubernetes.io/name: gitlab-bulk-manager
    app.kubernetes.io/component: app
spec:
  selector:
    app: gitlab-bulk-manager
  ports:
    - port: 80
      targetPort: 80
      name: http
