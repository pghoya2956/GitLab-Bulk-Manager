<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="foxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc6d26"/>
      <stop offset="50%" style="stop-color:#e24329"/>
      <stop offset="100%" style="stop-color:#fca326"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- GitLab fox icon (simplified) -->
  <g transform="translate(12, 16) scale(0.8)">
    <!-- Main triangle -->
    <path d="M25 0 L50 38 L0 38 Z" fill="url(#foxGrad)"/>
    <!-- Left ear -->
    <path d="M0 38 L10 10 L25 38 Z" fill="#fc6d26"/>
    <!-- Right ear -->
    <path d="M50 38 L40 10 L25 38 Z" fill="#fc6d26"/>
    <!-- Center highlight -->
    <path d="M25 38 L18 20 L32 20 Z" fill="#fca326" opacity="0.8"/>
  </g>

  <!-- Bulk/Stack indicator (3 horizontal lines) -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="16" height="4" rx="2" fill="white"/>
    <rect x="0" y="6" width="16" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="0" y="12" width="16" height="4" rx="2" fill="white" opacity="0.6"/>
  </g>
</svg>
