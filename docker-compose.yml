version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitlab-bulk-manager-backend
    ports:
      - "4050:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - SESSION_SECRET=${SESSION_SECRET:-development-secret}
      - FRONTEND_URL=http://localhost:3030
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - gitlab-bulk-manager
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gitlab-bulk-manager-frontend
    ports:
      - "3030:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gitlab-bulk-manager
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gitlab-bulk-manager-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - gitlab-bulk-manager
    restart: unless-stopped
    command: redis-server --appendonly yes


networks:
  gitlab-bulk-manager:
    driver: bridge

volumes:
  redis-data: